pipeline:

  docker-build-db-image:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t pttg-postgres -f Dockerfile .
    when:
      branch: [master, refs/tags/*]
      event: [push, tag]

  tag-db-image:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+pttg" -p=${DOCKER_PASSWORD} quay.io
      - docker tag pttg-postgres quay.io/ukhomeofficedigital/pttg-postgres:latest
      - docker push quay.io/ukhomeofficedigital/pttg-postgres:latest
    when:
      branch: master
      event: push

   tag-latest-docker-image:
      image: docker:1.11
      environment:
        - DOCKER_HOST=tcp://127.0.0.1:2375
      commands:
        - docker login -u="ukhomeofficedigital+pttg" -p=${DOCKER_PASSWORD} quay.io
        - docker tag pttg-postgres quay.io/ukhomeofficedigital/pttg-postgres:latest
        - docker tag pttg-postgres quay.io/ukhomeofficedigital/pttg-postgres:build-${DRONE_BUILD_NUMBER}
        - docker push quay.io/ukhomeofficedigital/pttg-postgres:latest
        - docker push quay.io/ukhomeofficedigital/pttg-postgres:build-${DRONE_BUILD_NUMBER}
      when:
        branch: master
        event: push
  
  tag-docker-image-with-git-tag:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+pttg" -p=${DOCKER_PASSWORD} quay.io
      - docker tag pttg-postgres quay.io/ukhomeofficedigital/pttg-postgres:${DRONE_TAG}
      - docker push quay.io/ukhomeofficedigital/pttg-postgres:${DRONE_TAG}
    when:
      event: tag

  get-kube-configuration:
    image: plugins/git
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - git clone https://github.com/UKHomeOffice/kube-pttg-postgres.git
    when:
      event: [push, tag, deployment]

  deploy-to-dev-from-build-number:
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-dev
      - ENVIRONMENT=dev
      - VERSION=build-${DRONE_BUILD_NUMBER}
      - KUBE_SERVER=https://kube-dev.dsp.notprod.homeoffice.gov.uk
    commands:
      - cd kube-pttg-postgres
      - ./deploy.sh
    when:
      branch: [master]
      event: [push, tag]

  deploy-to-preprod-from-build-tag:
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-preprod
      - ENVIRONMENT=preprod
      - VERSION=${DRONE_TAG}
      - KUBE_SERVER=https://kube-dev.dsp.notprod.homeoffice.gov.uk
    commands:
      - cd kube-pttg-postgres
      - ./deploy.sh
    when:
      event: [tag]

  deploy:
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-${DRONE_DEPLOY_TO}
      - ENVIRONMENT=${DRONE_DEPLOY_TO}
      - VERSION=${IMAGE_VERSION}
      - KUBE_SERVER=https://kube-dev.dsp.notprod.homeoffice.gov.uk
    commands:
      - cd kube-pttg-postgres
      - ./deploy.sh
    when:
      event: deployment
      environment: [dev, test, preprod]

  deploy-to-prod:
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - KUBE_NAMESPACE=pt-i-prod
      - KUBE_TOKEN=${PROD_KUBE_TOKEN}
      - ENVIRONMENT=prod
      - VERSION=${IMAGE_VERSION}
      - KUBE_SERVER=https://kube.dsp.digital.homeoffice.gov.uk
    commands:
      - cd kube-pttg-postgres
      - ./deploy.sh
    when:
      event: deployment
      environment: prod

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
